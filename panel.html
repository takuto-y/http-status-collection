<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./panel.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    >
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
  </head>
  <body class="themed">
    <div class="container">
      <h1>HTTP Status Collection</h1>

      <div id='alerts'>

      </div>

      <div class="card">
        <div class="card-header">
          所持率
        </div>
        <div class="card-body">
          <p id='progress-text'>-- / --</p>
          <div class="progress">
            <div class="progress-bar" role="progressbar" id="progress" style="width: 0%;">0%</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          一覧
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">
                  コード
                </th>
                <th scope="col">
                  メッセージ
                </th>
                <th scope="col">
                  取得日時
                </th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
        </div>
      </div>

      <button type="button" id='reset-button' class="btn btn-danger">リセット</button>
    </div>
    <script src="./HTTPStatusCodes.js"></script>
    <script src="./panel.js"></script>
  </body>
</html>
